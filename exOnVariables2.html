    <title>Variables</title>

<script type="text/javascript">
   var a=10;
  const x=50; // the value cannot be changed /ressignment not allowd /fixed

   document.writeln("value of a variable is :"+a)//10
   //after ressignment
   a=80;
   document.writeln("<br>")
   document.writeln("value of a variable after resignment is :"+a)//80
   document.writeln("<br>")

   document.writeln("value of an constant variable is :"+x)
   x=100; //ressignment
   document.writeln("<br>")
   document.writeln("value of an constant variable after resignment :"+x)
   


</script>
