<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript">

   //write a code to print 1 t 10 natural numbers and exit the loop based on condition if number =5

   var i =1;
   document.writeln("<br> break the example :");
   while(i <=10){
    if(i==6){
     break;//loop will be exited  based on condition
    }
    document.writeln(i+"<br>");
     i++;
   }
   
   document.writeln("<br> continue the example :");
   var j=0
   while(j <=10){
      if(j==4){  //skip the iteration 4<=10 i
        j++;//j=5  
        continue;
      }

    document.writeln(j+"<br>");
     j++;
   }
   


</script> 


</head>

</body>
