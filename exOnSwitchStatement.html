<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script type="text/javascript">

   var ch='+'
   var a=10;
   var b=20;

   switch(ch){
       case '+' : document.writeln("<br> addition of two numbers : "+(a+b));
                   break;
           //fall-through mechanism  -- search 
       case '-' : document.writeln("<br>Substraction of two numbers : "+(a-b));
                   break;            
       
       case '*' : document.writeln("<br>Multiplication of two numbers : "+(a*b));
                   break;            
        
       default: document.writeln("<br> Invalid Operations");
   }


 </script>


</head>
<body>
    
</body>
</html>
