<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <script>
   //arthematic operators :  +,-,*,/(division)-quotient,%(modules) - remainder, ** (exponential)
    var a=10;
    var b=5;

    document.writeln("addition is : "+(a+b))
    document.writeln("<br>")
    document.writeln("substraction is : "+(a-b));
    document.writeln("<br>")
    document.writeln("multiplication is : "+(a*b))
    document.writeln("<br>")
    document.writeln("Division is : "+(a/b))
    document.writeln("<br>")
    document.writeln("Modules is  : "+(a%b))
  
    document.writeln("<hr>")

   //comparison operators :  ==, === ,!=,!==,>,>=,<,<=,?
   document.writeln("Comparison Operators <br>")
   document.writeln(a==b) //
   document.writeln("<br>")
   document.writeln(a===b)//assignment
   document.writeln("<br>")
   document.writeln(a!=b)//
   document.writeln("<br>")
   document.writeln(a!==b)////assignment

   //logical operators  
   //   &&,||, !
  
   //assigment operators
     //  ++ -> increment, -- => decrement
           // +=,-= ,*=

  var c = a+10;
   document.writeln("<br> the assignment operator : "+c)      









   





  </script>


</body>
</html>
