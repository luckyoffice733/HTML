<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript">
/*
do{

statements//
increment/decrement
}while(condition);  //statements will be executed atleast one time before checking the condition

*/

var i=0;
do{
  document.writeln(i+"<br>");
  i++
}while(i<=10);


var j=0,sum=0;

do{
  sum=sum+j;
  j++
}while(j<=10);

document.writeln("sum of 1 to 10 natural numnbers using doWhile Loop: "+sum)
</script> 


</head>

</body>
</html>
