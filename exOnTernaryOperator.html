<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
     <script type="text/javascript">

      //syntax
      /*
        var variablName = (condition)?expression1:expression2;
        note: if condition is true then it will return expression1
               if condition if false then it will return expression2
      */
    var a=20,b=10;c=30
    var res =(a<b)?a:b;
    document.writeln("greater value : "+res);

    var res1 =(a>b)?(a<c)?a:b:c;
    document.writeln("<br>greater value : "+res1);


     </script>



</body>
</html>
