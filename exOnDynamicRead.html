<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
//reading the inputs form the end user

 var a = prompt('enter the value for a variable'); //it will read in the form of string
 var b= prompt("enter the value for b variable ")

 document.writeln("a value is : "+a);
 document.writeln("<br>")
 document.writeln("b value is : "+b)

//conversion -> string into number data type we need to use parseInt()
var x= parseInt(a);
var y= parseInt(b);

 var sum = x+y;
 document.writeln("<br> sum of two numbers is : "+sum)

</script>

</head>
<body>
    
</body>
</html>
