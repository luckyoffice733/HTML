<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     //if, if-else, if-else-if
     //if syntax:
      /* 
        if (condition){
            if condition is true then if block will be executed 
         }
      */
      var a=10;
      var b=5;
      var c=25;

      if(a>b){
        document.writeln('a is greater than b');  //alert()
      }

     //if-else syntax:
      /* 
        if (condition){
            if condition is true then if block will be executed 
         }else{
             if condition is false then else block will be executed 
        }
      */
     document.writeln("<br> using if-else condition");

      if(a>c){
        document.writeln('a is greater than c');  //alert()
      }else{
        document.writeln('<br>c is greater than a');
      }

    </script>



</head>

</body>
</html>
